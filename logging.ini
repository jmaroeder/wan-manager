[loggers]
keys=root,app

[handlers]
keys=stream_handler,han2

[formatters]
keys=formatter,formatter2

[logger_root]
level=NOTSET
handlers=stream_handler

[logger_app]
level=DEBUG
handlers=han2
propagate=1
qualname=wan_manager

[handler_stream_handler]
class=StreamHandler
level=WARNING
formatter=formatter
args=(sys.stdout,)

[handler_han2]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[formatter_formatter]
format=[%(asctime)s] [%(levelname)s] [%(name)s]: %(message)s

[formatter_formatter2]
format=%(message)s
